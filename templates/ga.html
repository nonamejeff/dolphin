<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GA Control Panel</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:900px;margin:2rem auto;padding:0 1rem}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:1rem}
    button{padding:.7rem 1rem;border-radius:10px;border:1px solid #ccc;background:#fff;cursor:pointer}
    pre{background:#f7f7f7;padding:1rem;border-radius:10px;overflow:auto;max-height:60vh}
    .muted{color:#666}
  </style>
</head>
<body>
  <h1>Genetic Algorithm – Control Panel</h1>
  <p class="muted">Run each step and see the JSON result below.</p>

  <div class="row">
    <button id="btnBootstrap">1) Bootstrap Corpus</button>
    <button id="btnCluster">2) Cluster (k=4)</button>
    <button id="btnSeed">3) Seed Playlists</button>
    <a href="{{ url_for('index') }}"><button>Home</button></a>
  </div>

  <pre id="out">Ready.</pre>

  <script>
    const out = document.getElementById('out');
    async function run(path, btn) {
      const old = btn.textContent;
      btn.disabled = true; btn.textContent = old + '…';
      out.textContent = `GET ${path}\n\nRunning…`;
      try {
        const r = await fetch(path, { method: 'GET', headers: { 'Accept': 'application/json' }});
        const text = await r.text();
        out.textContent = `GET ${path}\nstatus: ${r.status}\n\n${text}`;
      } catch (e) {
        out.textContent = `GET ${path}\n\nError: ${e}`;
      } finally {
        btn.disabled = false; btn.textContent = old;
      }
    }
    document.getElementById('btnBootstrap').onclick = () => run('{{ url_for("bootstrap") }}', document.getElementById('btnBootstrap'));
    document.getElementById('btnCluster').onclick   = () => run('{{ url_for("cluster_route") }}', document.getElementById('btnCluster'));
    document.getElementById('btnSeed').onclick      = () => run('{{ url_for("seed_playlists") }}', document.getElementById('btnSeed'));
  </script>
</body>
</html>
