<!DOCTYPE html>
<html>
<head>
    <title>Top Songs</title>
</head>
<body>
    <h1>Your All-Time Top 100 Tracks</h1>
    <ul>
    {% for track in tracks %}
        <li><a href="{{ track.url }}" target="_blank">{{ track.name }} - {{ track.artist }}</a></li>
    {% endfor %}
    </ul>
    <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
</body>
</html>
