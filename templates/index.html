<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Top Tracks</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
      a.button { display:inline-block; padding:.75rem 1rem; border-radius:10px; text-decoration:none; border:1px solid #ccc }
      .stack { display:flex; gap:10px; flex-wrap:wrap; }
      .muted { color:#666; }
    </style>
  </head>
  <body>
    <h1>Multi-User Spotify (Private)</h1>
    {% if logged_in %}
      <p class="muted">Youâ€™re signed in. Only you can see your data.</p>
      <div class="stack">
        <a class="button" href="{{ url_for('me') }}">View My Top Tracks</a>
        <a class="button" href="{{ url_for('bootstrap') }}">1) Bootstrap Corpus</a>
        <a class="button" href="{{ url_for('cluster_route') }}">2) Cluster (k=4)</a>
        <a class="button" href="{{ url_for('seed_playlists') }}">3) Seed Playlists</a>
        <a class="button" href="{{ url_for('logout') }}">Disconnect</a>
      </div>
    {% else %}
      <a class="button" href="{{ url_for('login') }}">Log in with Spotify</a>
    {% endif %}
  </body>
</html>
